{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div style="text-align: center;">
      <label for="post_content">Enter your post:</label><br>
      <textarea class="form-control" id="post_content" name="post_content" style="width: 70%; height: 5em; margin: 0 auto; display: block;"></textarea><br>
      <button type="submit" class="btn btn-primary" onclick="showLoading()">Submit</button>
      <img src="https://media.tenor.com/_4YgA77ExHEAAAAd/rick-roll.gif" id="loadingGif" style="display: none;">
    </div>
</form>

{% if text %}
{{text|safe}}
{% endif %}

{% endblock %}
